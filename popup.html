<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math & Physics Solver</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="libs/katex.min.css">
        <script defer src="libs/katex.min.js"></script>
        <script defer src="libs/auto-render.min.js"></script>
        <style>
            body {
                min-height: 100vh;
                background-color: #f0f4f8;
            }
            #output {
                overflow-wrap: break-word;
                max-height: 400px;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex flex-col items-center justify-center p-4" style="width: 350px; height: px;">
        <header class="w-full text-center mb-4">
            <h1 class="text-2xl font-bold text-blue-700">Math & Physics Solver</h1>
        </header>
        <div class="w-full max-w-6xl p-4 bg-white shadow-md rounded-lg">
            <button id="screenshot-btn" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                Take Screenshot
            </button>
            <div id="output" class="mt-6 p-4 bg-gray-100 shadow-inner rounded-lg overflow-auto"></div>
        </div>
        <footer class="w-full text-center mt-4">
            <p class="text-sm text-gray-500">&copy; 2024 Your Company</p>
        </footer>
        <script src="libs/marked.min.js"></script>
        <script src="popup.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "\\[", right: "\\]", display: true},
                        {left: "$", right: "$", display: false},
                        {left: "\\(", right: "\\)", display: false}
                    ]
                });
            });
        </script>
    </body>
</html>
