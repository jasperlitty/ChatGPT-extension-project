<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Math & Physics Solver</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                min-height: 100vh;
                background-image: url("https://images.unsplash.com/photo-1529088748235-c184b047639a");
                background-size: cover;
                background-position: center;
                position: relative;
                z-index: 1;
            }
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.8);
                background: linear-gradient(
                    135deg,
                    rgba(30, 144, 255, 0.8),
                    rgba(255, 255, 255, 0.8)
                );
                z-index: -1;
            }
            #output {
                overflow-wrap: break-word;
                max-height: 400px;
                overflow-y: scroll;
            }
            .message {
                animation: fadeIn 0.5s ease-in-out;
            }
            .button-clicked {
                animation: buttonClick 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes buttonClick {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(0.9);
                }
                100% {
                    transform: scale(1);
                }
            }
            .rotate-animation {
                animation: rotate 1s infinite linear;
            }
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body
        class="flex flex-col items-center justify-center p-4"
        style="width: 350px; height: px"
    >
        <header class="w-full text-center mb-4">
            <h1 class="text-3xl font-extrabold text-blue-900 animate-bounce">
                Math & Physics Solver
            </h1>
        </header>
        <div
            class="w-full max-w-6xl p-4 bg-white bg-opacity-80 shadow-xl rounded-lg"
        >
            <div class="flex items-center space-x-2">
                <button
                    id="screenshot-btn"
                    class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none transition duration-300 transform hover:scale-105"
                >
                    Take Screenshot
                </button>
                <button
                    id="refresh-btn"
                    class="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none transition duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            <div
                id="message-container"
                class="mt-4 text-center text-blue-800"
            ></div>
            <div
                id="output"
                class="mt-6 p-4 bg-gray-100 shadow-inner rounded-lg overflow-auto"
            ></div>
        </div>
        <footer class="w-full text-center mt-4">
            <p class="text-sm text-blue-900 font-semibold">
                &copy; 2024 Your Company
            </p>
        </footer>

        <script src="/libs/markdown-it.min.js"></script>
        <script src="/libs/katex.min.js"></script>
        <script src="/libs/auto-render.min.js"></script>

        <!-- <script src="/libs/index.min.js"></script> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
            integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
            crossorigin="anonymous"
        />

        <script src="popup.js"></script>
    </body>
</html>
